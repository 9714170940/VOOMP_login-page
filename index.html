<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuerry.css">
    <title>Voomp Login</title>
</head>

<body>
    <div class="container">
        <div class="voomp_logo_pic">
            <div class="logo">
                <h2>VOOMP</h2>
            </div>
            <div class=" tri triangle1"></div>
            <div class=" tri triangle2"></div>
            <div class=" tri triangle3"></div>
            <div class=" tri triangle4"></div>
            <div class=" tri triangle5"></div>
            <div class="svg_1">
                <img src="Layer 2.png" alt="">
            </div>
            <div class="svg_2">
                <img src="Layer 1.png" alt="">
            </div>
        </div>
        <div class="voomp_login_details">
            <div class="main_login_info">
                <h1>Hey There !</h1>
                <p>We're delighted to have you here. Take the test and get an accurate assessment.</p>
                <div class="input_field">
                    <label for="Enter TIN to start:">Enter TIN to start:</label>
                    <input type="text" placeholder="123456">
                </div>
                <a id='btn'href="#">Sign in <i class="fas fa-long-arrow-alt-right"></i></a>
                <br><br>
                <p id="termsAndCondition">By signing in and using the service, you accept and consent to the <a id='terms'href="#">Private Policy</a>.</p>
    
                <p id="copyright">
                    <img src="unnamed.png" alt="">
                    Copyright 2021 Pearson Education, Inc. or its affiliates. All rights reserved.
                </p>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
